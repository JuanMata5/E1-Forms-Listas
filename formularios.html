<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header><h1>Formulario de registro</h1></header>
    <section>
      <form>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Ingrese su nombre" required />
        </div>

        <br />

        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" placeholder="Ingrese su apellido" required />
        </div>
        <br />
        <div>
          <label for="modalidad">Modalidad De Cursada:</label>

          <input type="radio" name="Modalidad de Cursada" id="On-Demand" required/>
          <label for="On-Demand">On-Demand</label>

          <input type="radio" name="Modalidad de Cursada" id="en-vivo" required/>
          <label for="en-vivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="Correo">Correo:</label>
          <input type="email" id="mail" placeholder="Ingrese su Correo" required />
        </div>

        <br />
        <div>
          <input type="checkbox" id="cb1"  />
          <label for="cb1"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma de
            Nucba:</label
          >
          <br />
          <br />
          <input type="checkbox" id="cb2" required />
          <label for="cb2"
            >Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarroladore Full Stack</label
          >
        </div>
        
          <br />

          <button type="submit">Enviar</button>
        
      </form>
    </section>
    <div>
        <a href="index.html"><h2>Lista</h2></a>
    </div>
  </body>
</html>
